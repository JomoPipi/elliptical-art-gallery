<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Visual</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #canvas {
            background:black;
            border: 1px solid purple;
            width: 100%;
            height: 100%;
            box-sizing: border-box
        }
        
        .buttons {
            position:absolute;
            bottom: 0;
            right: 0;
            margin: 0.5em;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id=canvas></canvas>
    <div class="buttons">
        <div id="current-piece">...</div>
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>

    <script src=./src/main.js type=module defer></script>
    
    <script defer>
        const ctx = canvas.getContext('2d')
        const W = canvas.width = window.innerWidth
        const H = canvas.height = window.innerHeight
        const w2 = W/2
        const h2 = H/2
        function ellipse(x, y, rx, ry, rot) {
            ctx.beginPath()
            ctx.ellipse(x, y, rx, ry, rot, 0, 7)
            ctx.stroke()
            ctx.closePath()
        }
    </script>
</body>
</html>
